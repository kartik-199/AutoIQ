{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-8">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">MPG Prediction</h2>

    <form action="/predict" method="POST" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block mb-2">Displacement</label>
                <input type="number" name="displacement" class="input-field" required>
            </div>
            <div>
                <label class="block mb-2">Cylinders</label>
                <input type="number" name="cylinders" class="input-field" required>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block mb-2">Horsepower</label>
                <input type="number" name="horsepower" class="input-field" required>
            </div>
            <div>
                <label class="block mb-2">Weight</label>
                <input type="number" name="weight" class="input-field" required>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block mb-2">Acceleration</label>
                <input type="number" name="acceleration" step="0.1" class="input-field" required>
            </div>
            <div>
                <label class="block mb-2">Model Year</label>
                <input type="number" name="model_year" class="input-field" required>
            </div>
        </div>

        <div>
            <label class="block mb-2">Origin</label>
            <select name="origin" class="input-field" required>
                <option value="1">USA</option>
                <option value="2">Europe</option>
                <option value="3">Japan</option>
            </select>
        </div>

        <button type="submit" class="btn-primary w-full mt-4">
            Predict MPG
        </button>
    </form>

    {% if prediction %}
    <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4 text-center">
        <h3 class="text-xl font-bold text-blue-600">Predicted MPG</h3>
        <p class="text-3xl font-bold text-blue-800">{{ prediction }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
